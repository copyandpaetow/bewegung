<!DOCTYPE html>
<html>
	<head>
		<title>Bewegung JS</title>
		<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="../style.css" />
	</head>
	<body>
		<nav class="site-naviagtion">
			<ul class="flow flexrow">
				<li>
					<a href="../">home</a>
				</li>
				<li>
					<a href="./">cards</a>
				</li>
				<li>
					<a href="../filter/">filter</a>
				</li>
			</ul>
		</nav>
		<!-- bewegung-stop-traversing -->
		<main>
			<section id="cards">
				<h1 class="cards__headline">Cards</h1>
				<p class="cards__copy">navigate card via buttons</p>
				<div class="cards__navigation">
					<button class="cards__button cards__button--prev">prev</button>
					<button class="cards__button cards__button--next">next</button>
				</div>
				<ul class="cards_wrapper">
					<li class="card card--1">
						<div class="card__image">
							<img loading="lazy" class="card__img" src="/assets/blue.jpeg" alt="blue landscape shapes by Nicole Giampietro" />
						</div>
						<h2 class="card__headline">blue</h2>
						<p class="card__date">2021</p>
					</li>
					<li class="card card--2">
						<div class="card__image">
							<img loading="lazy" class="card__img" src="/assets/red.jpeg" alt="flowers and a coffee mug on a red background by Liana Mikah"/>
						</div>
						<h2 class="card__headline">red-<b class="">ish</b></h2>
						<p class="card__date">2021</p>
					</li>
					<li class="card card--3">
						<div class="card__image">
							<img loading="lazy" class="card__img" src="/assets/green.jpeg" alt="green leafs before a green wall by Runze Shi"/>
						</div>
						<h2 class="card__headline">green</h2>
						<p class="card__date">2021</p>
					</li>
					<li class="card card--4">
						<div class="card__image">
							<img loading="lazy" class="card__img" src="/assets/yellow.jpeg" alt="flowers before a yellow wall by Mona Eendra"/>
						</div>
						<h2 class="card__headline">yellow</h2>
						<p class="card__date">2021</p>
					</li>
					<li class="card card--5">
						<div class="card__image">
							<img loading="lazy" class="card__img" src="/assets/pink.jpeg" alt="waves on a beach by Hal Gatewood"/>
						</div>
						<h2 class="card__headline">pink</h2>
						<p class="card__date">2021</p>
					</li>
				</ul>
			</section>
		</main>
    <script type="module" src="/cards/cards.ts"></script>
  </body>
</html>
